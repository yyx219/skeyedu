<body>
    <div class="container">
        <div class="page-header">
            <h1>友情链接<small>管理</small></h1>
        </div>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>id</th>
                    <th>网站名称</th>
                    <th>链接地址</th>
                    <th>网站logo</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                       友情链接
                    </td>
                </tr>
            </tfoot>
        </table>

    <script src="../frame/jquery.js"></script>
    <script src="../frame/bootstrap/js/bootstrap.js"></script>
    <script src="scripts/admin.js"></script>
    <script src="../frame/bootstrapvalidator/js/bootstrapValidator.js"></script>
    <script>
        $.get('../api/getLinks.php', function (res) {
            var links = res.links;
            $.each(links, function (index, val) {
                var tr = $("<tr>\
                   <td>" + val.id + "</td>\
                   <td>" + val.title + "</td>\
                   <td>" + val.url + "</td>\
                   <td><img src=" + val.imgUrl + " width='100'></td>\
                   <td><button type='button' class='btn btn-danger'>删除</button><button type='button' class='btn btn-warning'>修改</button>   </td>\
                </tr>");

                $('tbody').append(tr)
            })

        }, 'json')
    </script>
</body>

</html>
